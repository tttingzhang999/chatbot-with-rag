version: '3.8'

services:
  backend:
    image: hr-chatbot-backend:latest
    container_name: hr-chatbot-backend
    ports:
      - "9000:8080"  # Lambda RIE port mapping
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/2015-03-31/functions/function/invocations"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hr-chatbot-frontend
    ports:
      - "9001:7860"  # Gradio port (not Lambda port)
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - GRADIO_HOST=0.0.0.0
      - GRADIO_PORT=7860
      - BACKEND_API_URL=http://backend:9000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/info/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  default:
    name: hr-chatbot-network
